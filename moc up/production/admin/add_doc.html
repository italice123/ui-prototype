    <script>
        var uploadField = document.getElementById("file");

        uploadField.onchange = function () {
            if (this.files[0].size > 51200) {
                alert("ไฟล์มีขนาดใหญ่เกินไป  กรถณาอัพโหลดไหล์ใหม่ค่ะ");
                this.value = "";
            }
            else {
                alert("อัพโหลดสำเร็จ");
            }
        };

        var date = document.getElementById('today');

        var day = new Date();
        var thisDate = day.getDate();
        var thisMonth = day.getMonth() + 1;
        var thisYear = day.getFullYear();

        if (thisDate < 10) {
            thisDate = '0' + thisDate;
        }
        if (thisMonth < 10) {
            thisMonth = '0' + thisMonth;
        }

        date.value = thisDate  + '/' + thisMonth + '/' + thisYear ;
    </script>
